  <meta name="description" content="Compress your images online instantly without losing quality. Set your desired file size in KB and reduce image size free. 100% free, browser-based, and fast.">
  <meta name="keywords" content="image compressor, free image compressor, compress image online, reduce image size, photo compressor, image size reducer, online compressor, image compression tool">

  <meta property="og:description" content="Compress images online by choosing a target file size (KB) without losing quality. Fast, free, and user-friendly image compression.">

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #333;
    }
    input[type='file'], input[type='range'], input[type='number'] {
      margin-bottom: 20px;
    }
    .preview {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .image-box {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:disabled {
      background-color: gray;
    }
    .slider-container {
      margin-bottom: 20px;
      text-align: center;
    }
    #dropArea {
      border: 2px dashed #007bff;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.6);
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }
    #dropArea.dragover {
      background-color: #cde4ff;
    }
  </style>
</head>
<body>
  <h1>Free Image Compressor</h1>
  <p><strong>Reduce your image file size online in seconds.</strong> Upload or drag-and-drop multiple images, choose a target file size (in KB), and compress them instantly. 100% free and browser-based.</p>

  <input type="file" accept="image/*" id="imageInput" multiple />

  <div id="dropArea">Drag & Drop Images Here</div>

  <div class="slider-container">
    <label for="sizeSlider">Target Size: <span id="targetSizeValue">500</span> KB</label><br>
    <input type="range" id="sizeSlider" min="100" max="1000" step="50" value="500" />
    <br>
    <label for="sizeInput">Or enter size manually (KB): </label>
    <input type="number" id="sizeInput" min="50" max="5000" value="500" />
  </div>

  <button id="compressBtn" disabled>Compress Selected Images</button>
  <div class="preview" id="preview"></div>

  <script>
    const input = document.getElementById('imageInput');
    const dropArea = document.getElementById('dropArea');
    const compressBtn = document.getElementById('compressBtn');
    const preview = document.getElementById('preview');
    const sizeSlider = document.getElementById('sizeSlider');
    const sizeInput = document.getElementById('sizeInput');
    const targetSizeValue = document.getElementById('targetSizeValue');

    let selectedFiles = [];

    sizeSlider.addEventListener('input', () => {
      sizeInput.value = sizeSlider.value;
      targetSizeValue.textContent = sizeSlider.value;
    });

    sizeInput.addEventListener('input', () => {
      sizeSlider.value = sizeInput.value;
      targetSizeValue.textContent = sizeInput.value;
    });

    function handleFiles(files) {
      selectedFiles = Array.from(files);
      preview.innerHTML = '';
      compressBtn.disabled = selectedFiles.length === 0;

      selectedFiles.forEach(file => {
        preview.innerHTML += `<div class="image-box">
          <p>Original Image (${file.name}, ${(file.size / 1024).toFixed(2)} KB)</p>
          <img src="${URL.createObjectURL(file)}" width="200" alt="Original Image Preview" loading="lazy" />
        </div>`;
      });
    }

    input.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    compressBtn.addEventListener('click', async () => {
      const targetSizeMB = parseFloat(sizeInput.value) / 1024;

      for (const file of selectedFiles) {
        const options = {
          maxSizeMB: targetSizeMB,
          useWebWorker: true
        };

        try {
          const compressedFile = await imageCompression(file, options);
          const compressedUrl = URL.createObjectURL(compressedFile);
          const link = document.createElement('a');
          link.href = compressedUrl;
          link.download = 'compressed_' + file.name;

          preview.innerHTML += `<div class="image-box">
              <p>Compressed Image (${compressedFile.name}, ${(compressedFile.size / 1024).toFixed(2)} KB)</p>
              <img src="${compressedUrl}" width="200" alt="Compressed Image Preview" loading="lazy" />
              <br><br>
            </div>`;
          preview.appendChild(link);
          link.innerText = 'Download Compressed Image';
          link.style.marginTop = '10px';
        } catch (e) {
          alert('Compression failed for ' + file.name + ': ' + e.message);
        }
      }
    });
  </script>
</body>
